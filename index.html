<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCM Audit Tool</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { font-family: Arial, sans-serif; margin: 20px; }
#loader { font-size: 24px; text-align: center; margin-top: 20px; display:none; }
#report { margin-top: 30px; }
.step { display:none; }
.step.active { display:block; }
button { margin-top: 10px; }
</style>
</head>
<body>

<h1>RCM Audit Tool</h1>

<div id="form-container">

  <div class="step active" id="step1">
    <h2>Step 1: Claims</h2>
    <label>Claims Transmitted:</label>
    <input type="number" id="claims" required><br>
    <label>Avg Reimbursement:</label>
    <input type="number" id="reimbursement" required><br>
    <label>Rejected Claims %:</label>
    <input type="number" id="rejected" required><br>
    <button onclick="nextStep(2)">Next</button>
  </div>

  <div class="step" id="step2">
    <h2>Step 2: Accounts Receivable</h2>
    <label>AR 0-30 days:</label>
    <input type="number" id="ar0"><br>
    <label>AR 31-60 days:</label>
    <input type="number" id="ar30"><br>
    <label>AR 61-90 days:</label>
    <input type="number" id="ar60"><br>
    <button onclick="nextStep(1)">Back</button>
    <button onclick="nextStep(3)">Next</button>
  </div>

  <div class="step" id="step3">
    <h2>Step 3: Reimbursement</h2>
    <label>Average Reimbursement Period (days):</label>
    <input type="number" id="arp"><br>
    <button onclick="nextStep(2)">Back</button>
    <button onclick="submitForm()">Submit</button>
  </div>

</div>

<div id="loader">AI is calculating...</div>
<div id="report">
  <canvas id="reportChart" width="400" height="200"></canvas>
</div>

<script>
function nextStep(step) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step'+step).classList.add('active');
}

function submitForm() {
  document.getElementById('form-container').style.display = 'none';
  document.getElementById('loader').style.display = 'block';

  setTimeout(function(){
    document.getElementById('loader').style.display = 'none';
    document.getElementById('report').style.display = 'block';

    // Chart.js example
    const ctx = document.getElementById('reportChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Claims Rejected %','ARP','AR 0-30','AR 31-60','AR 61-90'],
        datasets: [{
          label: 'Report Data',
          data: [
            parseFloat(document.getElementById('rejected').value),
            parseFloat(document.getElementById('arp').value),
            parseFloat(document.getElementById('ar0').value),
            parseFloat(document.getElementById('ar30').value),
            parseFloat(document.getElementById('ar60').value)
          ],
          backgroundColor: 'rgba(54, 162, 235, 0.6)'
        }]
      },
      options: { responsive:true, scales:{ y:{ beginAtZero:true } } }
    });

  }, 3000); // AI simulation
}
</script>

</body>
</html>
