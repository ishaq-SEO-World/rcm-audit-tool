<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCM Audit Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>RCM Audit Tool</h1>

<form id="rcmForm">
  <label>Claims Transmitted:</label>
  <input type="number" id="claims" required><br>
  
  <label>Avg Reimbursement:</label>
  <input type="number" id="reimbursement" required><br>
  
  <label>Rejected Claims %:</label>
  <input type="number" id="rejected" required><br>

  <button type="submit">Submit</button>
</form>

<div id="loader" style="display:none;">AI is calculating...</div>
<div id="report"></div>

<script src="script.js"></script>
</body>
</html>
